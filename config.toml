baseURL = "https://geekosaur.com/"
languageCode = "en-us"
title = "Geekosaur"
theme = "mainroad"
paginate = "10" # Number of posts per page
ignoreErrors = ["error-remote-getjson"]

[markup]
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[markup.goldmark.renderer]
  unsafe = true

[author]
	name = "Falcon"

[permalinks]
    post = "/post/:slug"
# 
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"
  
